<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4YOU</title>
    <link rel="stylesheet" type="text/css" href="create.css">
</head>

<body>
    <div class="marquee-center">
        <div class="marquee">
            <div class="signUp_container">
                <h2 class="signUp_title">Sign Up</h2>
                <form class="signUp" method="post" action="/api/user">
                    <input class="u_name" type="text" name="display_name" placeholder="Username">
                    <input class="email" type="text" name="email" placeholder="email...">
                    <input class="pass" type="password" name="pswd" placeholder="password">
                    <input class="submit" type="submit" value="Create Account">
                </form>
                <label>Already a member</label>
                <a href="/login">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
